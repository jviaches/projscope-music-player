
matrix:
  include:
    - os: osx
      osx_image: xcode11.3
      language: node_js
      node_js: "16.13.2"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: windows
      language: node_js
      node_js: "16.13.2"

    - os: linux
      services: docker
      language: generic

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

before_install:
  - cd angular-electron
  
install:
   - |
     if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
       /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
       brew install node;
       brew upgrade node;
       npm install;
       npm install -g @angular/cli;
     fi
script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        -e GH_TOKEN=$GH_TOKEN \
        -v $PWD:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "npm install && npm install -g @angular/cli && npm run build && npm run deploy:linux"
    elif [ "$TRAVIS_OS_NAME" == "windows" ]; then
      npm install;
      npm install -g @angular/cli;
      npm run build;
      npm run deploy:win;
    else
      security create-keychain -p $KEYCHAIN_PASSWORD build.keychain;
      security default-keychain -s build.keychain;
      security unlock-keychain -p $KEYCHAIN_PASSWORD build.keychain;
      echo $KEYSTORE | base64 --decode - > keystore.p12;
      security import keystore.p12 -k build.keychain -P $KEYCHAIN_PASSWORD -T /usr/bin/codesign;
      npm run build;
      npm run deploy:mac
    fi
before_cache:
   - rm -rf $HOME/.cache/electron-builder/wine

